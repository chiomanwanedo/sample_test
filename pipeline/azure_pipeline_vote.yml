---
trigger:
  branches:
    include:
      - main

name: vote-pipeline-$(Date:yyyyMMdd)$(Rev:.r)

variables:
  imageName: vote
  tag: $(Build.BuildId)
  containerRegistry: chiomaacr.azurecr.io
  gitUsername: $(GITHUB_USERNAME)
  gitToken: $(GITHUB_TOKEN)

stages:
  - stage: BuildAndPush
    jobs:
      - job: Build
        pool:
          name: Default
        steps:
          - checkout: self

          - task: Bash@3
            displayName: "ğŸ” Clone example-voting-app repo"
            inputs:
              targetType: inline
              script: |
                echo "ğŸ” Cloning app repo..."
                git clone https://$(gitUsername):$(gitToken)@github.com/chiomanwanedo/example-voting-app.git

          - task: Bash@3
            displayName: "ğŸ“ Tree: Show structure of cloned repo"
            inputs:
              targetType: inline
              script: |
                echo "ğŸ“ Contents of cloned app repo:"
                find example-voting-app -type f

          - task: Bash@3
            displayName: "ğŸ” Check Dockerfile location"
            inputs:
              targetType: inline
              script: |
                ls -l example-voting-app/vote/Dockerfile

          - task: Docker@2
            displayName: "ğŸ³ Build and Push Docker image"
            inputs:
              containerRegistry: dockeracr
              repository: $(imageName)
              command: buildAndPush
              Dockerfile: "$(Build.SourcesDirectory)/example-voting-app/vote/Dockerfile"
              tags: |
                $(tag)

  - stage: UpdateK8sYaml
    dependsOn: BuildAndPush
    jobs:
    - job: PatchYAML
      pool:
        name: Default
      steps:
        - checkout: self

        - task: Bash@3
          displayName: "ğŸ› Debug: Clone & Check vote-deployment.yaml"
          inputs:
            targetType: inline
            script: |
              echo "ğŸ“¥ Cloning example-voting-app repo..."
              git clone https://$(GITHUB_USERNAME):$(GITHUB_TOKEN)@github.com/chiomanwanedo/example-voting-app.git

              echo "ğŸ“ Checking if vote-deployment.yaml exists..."
              ls -l example-voting-app/k8s-specifications/vote-deployment.yaml || echo "âŒ Not found"

        - task: Bash@3
          displayName: "ğŸ› ï¸ Patch vote-deployment.yaml and Push"
          inputs:
            targetType: inline
            script: |
              cd example-voting-app/k8s-specifications

              echo "ğŸ”§ Updating image tag..."
              sed -i "s|image: .*/vote:.*|image: chiomaacr.azurecr.io/vote:$(Build.BuildId)|" vote-deployment.yaml

              git config --global user.email "chiomavanessa8@gmail.com"
              git config --global user.name "chiomanwanedo"

              git add vote-deployment.yaml
              git commit -m "Update vote image to :$(Build.BuildId) [skip ci]" || echo "âœ… No changes to commit"

              echo "ğŸ” Pushing patched file..."
              git push https://$(GITHUB_USERNAME):$(GITHUB_TOKEN)@github.com/chiomanwanedo/example-voting-app.git HEAD:main
